<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Another Simple React app</title>
  </head>
  <body>
<div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">


class HelloMemo extends React.Component {
  constructor(props){
  super(props);
  this.state = {
    number: 3
  }
}

render() {
  return (
    <div>
    <h2>  Hello {this.props.name} </h2>
    <h3>New Sample {this.state.number}</h3>
    </div>
  );
}
}

ReactDOM.render(
<HelloMemo name="Jenny" />, document.getElementById('app')

);

</script>
  </body>
  </html>
